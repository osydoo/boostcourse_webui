<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./advance2.css">
    <title>
        탭
    </title>
</head>

<body>
    <div class="warp">
        <header>
            <h1 class="top_head">탭</h1>
        </header>
        <h2 class="tab_head">메뉴탭</h2>
        <ul class="tab">
            <li class="tab_item is_on">
                <button type="button" class="tab_btn">정모 기념품 지원</button>
            </li>
            <li class="tab_item">
                <button type="button" class="tab_btn">정모 장소지원</button>
            </li>
            <li class="tab_item">
                <button type="button" class="tab_btn">창작 활동지원</button>
            </li>
            <li class="tab_item">
                <button type="button" class="tab_btn">지원 신청방법</button>
            </li>
        </ul>
        <div class="tab_panel_wrap is_on">
            <h3>정모 기념품 지원</h3>
            <div class="meet_title">우리 카페 이름이 새겨진 특별한 기념품을 드려요.</div>
            <ol class="meet_sub">
                <li>
                    <strong class="prepare_title">지원내용</strong>
                    <p class="prepare_content">현수막 1개, 깃발 3개 제공<br>티셔츠,우산,모자 (중 1개택) 제공</p>
                </li>
                <li>
                    <strong class="prepare_title">지원대상</strong>
                    <p class="prepare_content">입새등급 이상, 공개카페<br>개설 3개월 이상</p>
                </li>
                <li>
                    <strong class="prepare_title">신청기간</strong>
                    <p class="prepare_content">정모일 2개월 미리신청</p>
                </li>
            </ol>
            <button class="submit">
                정모기념품 신청하기
            </button>
        </div>
    </div>
</body>

</html>
