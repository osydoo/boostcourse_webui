<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./advance3.css">
    <link rel="stylesheet" href="./reset.css">
    <title>
        TODO 달력만들기
    </title>
</head>

<body>
    <div class="wrap">
        <div class="calender_yyyymm">
            <strong class="yymm">2017년 4월</strong>
            <button class="move_month move_back ">
                <span class="sprit_img back">
                    <!-- disabled 추가시 불가 버튼이미지 변경 -->
                    <span class="blind">
                        이전달 달력
                    </span>
                </span>
            </button>
            <button disabled class="move_month move_front ">
                <span class="sprit_img front disabled">
                    <!-- disabled 추가시 불가 버튼이미지 변경 -->
                    <span class="blind">
                        다음달 달력
                    </span>
                </span>
            </button>
        </div>
        <table class="calender_todo">
            <caption class="blind">달력</caption>
            <thead>
                <tr>
                    <th scope="col">월</th>
                    <th scope="col">화</th>
                    <th scope="col">수</th>
                    <th scope="col">목</th>
                    <th scope="col">금</th>
                    <th scope="col">토</th>
                    <th scope="col">일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="inner">
                            <span class="date"></span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date"></span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">

                        </div>

                            <span class="date"></span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">1</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">2</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inner">
                            <span class="date">3</span>
                            <div class="calender_quiz first">
                                <!-- 퀴즈의 시작일은 first, 끝나는날은 last, 할 예정은 todo를 추가 부탁드립니다. -->
                                <span class="blind quizestart">이전 퀴즈 시작일</span>
                            </div>
                            <div class="attend"><span class="blind">출석</span></div>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">4</span>
                            <div class="calender_quiz">
                                <span class="blind">퀴즈</span>
                            </div>
                            <div class="attend"><span class="blind">출석</span></div>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">5</span>
                            <div class="calender_quiz">
                                <span class="blind">퀴즈</span>
                            </div>
                            <div class="attend"><span class="blind">출석</span></div>
                        </div>
                    </td>

                            <div class="calender_quiz">

                        </div>

                        </div>
                    </td>
                    <td>

                            <span class="date">9</span>
                            <div class="calender_quiz last">
                                <span class="blind quize_alt">이전 퀴즈 종료일</span>

                            <div class="sprit_img clear_tag">

                            <div class="attend"><span class="blind">출석</span></div>
                        </div>
                    </td>
                </tr>

                            </div>
                            <div class="attend"><span class="blind">출석</span></div>

                            <span class="date">16</span>

                    </td>
                    <td>
                        <div class="inner">
                            <span class="date today">26</span>
                            <div class="attend today"><span class="blind">출석</span></div>

                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">27</span>

                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">28</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date dimmed">1</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date dimmed">2</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="sign_intro">
            <span class="attend_dot_intro">출석</span>
            <span class="calender_quiz_dict"> 퀴즈</span>
        </div>
    </div>
</body>

</html>
